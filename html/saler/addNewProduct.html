<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <link rel="stylesheet" href="../../css/styles/addnewproduct.css">
    <link rel="stylesheet" href="../../css/styles/cartPage.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navigation">

            <a href="../../index.html"><img src="../../css/images/logooo.png" alt="logo" width="100px"
                    height="120px"></a>

            <ul>

                <li>
                    <a> <i class="fa-solid fa-cart-shopping"><span href="#">Cart</span> </i></a>

                </li>
                <li>
                    <div class="search">
                        <input type="text" name="" required="required" placeholder="Search here.." value="">
                    </div>
                </li>

            </ul>

        </nav>
    </header>
    <main>
        <div class="main-container">
            <h2 class="add-product-title">Add product</h2>
            <form action="" class="add-form">
                <div>
                    <label for="name">Product Name</label>
                    <input type="text" placeholder="Product Name" id="name" required>
                </div>
                <div class="addInput">
                    <label for="price">Product Price</label>
                    <input type="number" placeholder="Product Price" id="price" required>
                </div>
                <div>
                    <label for="category">Product Category</label>
                    <input type="text" placeholder="Product Category" id="category" required>
                </div>

                <div>
                    <label for="image">Product Image</label>
                    <input type="text" placeholder="Product Image" id="image" required>
                </div>
                <button class="add-btn" type="submit" name="submit"> Add </button>
            </form>
        </div>
    </main>
    <script src="../../js/logic/localStorage.js"></script>
    <script src="../../js/dom/addProdut.js"></script>
</body>

</html>
